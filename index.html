---
layout: default
---
{% raw %}
<div id="content">
<div id="status-cards" class="cards">
  <script id="status-cards-template" type="text/x-handlebars-template">
    <div class="card">
      <div class="card-header">
        <h2><a href="{{ this.url }}" target="_blank">{{ friendlyname }}</a></h2>
      </div>
      <div class="card-copy">
        <p>Status: {{ this.status }}</p>
        <strong>Response Time</strong>
        <canvas id="canvas" width="300" height="120"></canvas>
      </div>
      <div class="card-stats">
        <strong>Uptime</strong>
        <ul>
          <li>{{ this.alltimeuptimeratio }}%<span>Day</span></li>
          <li>{{ this.customuptimeratio }}%<span>Week</span></li>
          <li>{{ this.customuptimeratio }}%<span>Month</span></li>
        </ul>
      </div>
    </div>
  </script>
</div>
</div>

{% endraw %}


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="{{ site.baseurl }}/scripts/charts.js"></script>
<script src="{{ site.baseurl }}/scripts/uptime.js"></script>
