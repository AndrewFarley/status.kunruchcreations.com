---
layout: default
---

{% raw %}
<div id="content">
<div id="status-cards" class="cards">
  <script id="status-cards-template" type="text/x-handlebars-template">
    <div class="card">
      <div class="card-header">
        {{ friendlyname }}
      </div>
      <div class="card-copy">
        <p>URL: <a href="{{ this.url }}" target="_blank">{{ this.url }}</a></p>
      </div>
      <div class="card-stats">
        <ul>
          <li>{{ this.status }}<span>Status</span></li>
          <li>{{ this.alltimeuptimeratio }}%<span>Uptime (week)</span></li>
          <li>{{ this.customuptimeratio }}%<span>Uptime (month)</span></li>
        </ul>
      </div>
    </div>
  </script>
</div>
</div>
{% endraw %}


<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="{{ site.baseurl }}/scripts/uptime.js"></script>
